{% extends "layout.html" %}

{% block js %}
   <script data-main="news" src="/static/js/vendor/require.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
    <div class="page-news">
        <h1>News</h1>

    </div>
    <div class="list">
        {% for item in news %}
            <div class="li">
                <div class="name"><a href="{{ item.url }}">{{ item.name }}</a></div>
                <div class="text">
                    {{ item.text|safe }}
                </div>
            </div>
            <div style="color:#F87431;height:7px;">-------------------------------------</div>
            <br /><br />
        {% endfor %}
    </div>
{% endblock %}
